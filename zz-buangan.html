<!-- button add -->
<button type="button" data-modal-target="default-modal" data-modal-toggle="default-modal"
    class="bg-gradient-to-r from-red-600 to-orange-600 text-white rounded-3xl px-5 py-2.5 text-sm font-medium"
    href="#">Add Notes</button>
<!-- modal add note -->
<div id="default-modal" tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-full min-h-screen">
    <div class="relative p-4 w-full max-w-xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-3xl shadow-sm">
            <!-- Modal body -->
            <div class="flex p-3 md:p-4 h-full grid grid-col-2 gap-3">
                <textarea id="autoTextArea" rows="1" type="text" placeholder="Header"
                    class="w-full h-full md:min-h-16 p-4 text-xl rounded-t-2xl bg-gray-100 placeholder:text-xl focus:outline-none overflow-hidden resize-none"></textarea>
                <textarea type="text" placeholder="text"
                    class="w-full h-80 p-4 text-md bg-gray-100 placeholder:text-md align-start focus:outline-none overflow-hidden"></textarea>
            </div>
            <!-- Modal footer -->
            <div
                class="flex justify-end items-end p-4 md:p-5 bg-gradient-to-r from-red-600 to-orange-600 rounded-b-3xl">
                <button class="flex font-semibold text-white">Add Note</button>
            </div>
        </div>
    </div>
</div>


<button type="button"
    class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
    aria-haspopup="dialog" aria-expanded="false" aria-controls="hs-scale-animation-modal"
    data-hs-overlay="#hs-scale-animation-modal">
    Open modal
</button>

<div id="hs-scale-animation-modal"
    class="hs-overlay hidden size-full fixed top-0 start-0 z-80 overflow-x-hidden overflow-y-auto pointer-events-none"
    role="dialog" tabindex="-1" aria-labelledby="hs-scale-animation-modal-label">
    <div
        class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 opacity-0 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto min-h-[calc(100%-56px)] flex items-center">
        <div class="w-full flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl pointer-events-auto">
            <div class="flex justify-between items-center py-3 px-4 border-b border-gray-200">
                <h3 id="hs-scale-animation-modal-label" class="font-bold text-gray-800">
                    Modal title
                </h3>
                <button type="button"
                    class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
                    aria-label="Close" data-hs-overlay="#hs-scale-animation-modal">
                    <span class="sr-only">Close</span>
                    <svg class="shrink-0 size-4" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M18 6 6 18"></path>
                        <path d="m6 6 12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-4 overflow-y-auto">
                <p class="mt-1 text-gray-800">
                    This is a wider card with supporting text below as a natural lead-in to additional content.
                </p>
            </div>
            <div class="flex justify-end items-center gap-x-2 py-3 px-4 border-t border-gray-200">
                <button type="button"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-2xs hover:bg-gray-50 focus:outline-hidden focus:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none"
                    data-hs-overlay="#hs-scale-animation-modal">
                    Close
                </button>
                <button type="button"
                    class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none">
                    Save changes
                </button>
            </div>
        </div>
    </div>
</div>
